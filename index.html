<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Rule of three Miuzka</title>
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="main.js" defer></script>
		<meta name="viewport" content="width=device-width" />
	</head>
	<body>
		<audio id="bgm" loop>
			<source
				src="./music/Jujutsu Kaisen - Opening 3  4K  60FPS  Creditless.mp3"
				type="audio/mpeg"
			/>
		</audio>

		<div id="container1">
			<div id="menu">
				<img
					id="rps"
					src="./img/Rock Paper and Scissor.png"
					alt="Rock, Paper and scissor"
				/>
				<img
					id="start"
					src="./img/click on screen for start.png"
					alt="click on screen for start"
				/>
			</div>
		</div>
		<div id="winner">
			<img
				id="result"
				src="./img/resultsOfGame/Player win.png"
				alt="placeholder"
			/>
			<img
				id="restartMessage"
				src="./img/resultsOfGame/Reload the page for restart.png"
				alt="placeholder"
			/>
			<img
				id="joke"
				src="./img/resultsOfGame/rick-roll.png"
				alt="placeholder"
			/>
		</div>
		<div id="container2">
			<div id="player" class="characters">
				<div id="p1" class="hearts">
					<img src="./img/singleHeartRed.png" alt="hearts" />
					<img src="./img/singleHeartRed.png" alt="hearts" />
					<img src="./img/singleHeartRed.png" alt="hearts" />
					<img src="./img/singleHeartRed.png" alt="hearts" />
					<img src="./img/singleHeartRed.png" alt="hearts" />
				</div>
				<div id="sprite1" class="spriteOfCharacters">
					<img src="./img/playerCharFolder/playerChar0.png" alt="player char" />
				</div>
				<div id="chooses">
					<img id="rock" src="./img/rock.png" alt="rock" />
					<img id="paper" src="./img/paper.png" alt="paper" />
					<img id="scissor" src="./img/scissor.png" alt="scissor" />
				</div>
			</div>
			<div id="cards">
				<img
					id="playerCardChoose"
					src="./img/cards/paper card.png"
					alt="paper"
				/>
				<img
					id="computerCardChoose"
					src="./img/cards/rock card.png"
					alt="rock"
				/>
			</div>
			<div id="computer" class="characters">
				<div id="p2" class="hearts">
					<img src="./img/singleHeartRed.png" alt="hearts" />
					<img src="./img/singleHeartRed.png" alt="hearts" />
					<img src="./img/singleHeartRed.png" alt="hearts" />
					<img src="./img/singleHeartRed.png" alt="hearts" />
					<img src="./img/singleHeartRed.png" alt="hearts" />
				</div>
				<div id="sprite2" class="spriteOfCharacters">
					<img
						src="./img/computerCharFolder/computerChar0.png"
						alt="computer char"
					/>
				</div>
			</div>
		</div>
	</body>
</html>
